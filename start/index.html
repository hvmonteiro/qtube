<html>

<head>
    <!-- HTML Codes by Quackit.com -->
    <title>Majin : Mobile Browser for the Desktop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Majin  Mobile Browser Desktop Tray">
    <meta name="description" content="Mobile Browser for the Desktop that hides in Desktop's Tray.">
    <style type="text/css">
        body {
            background-color: ffffff;
            background-repeat: no-repeat;
            background-position: top left;
            background-attachment: fixed;
            margin-top: 2px;
        }

        h1 {
            text-align: center;
            font-family: Cursive;
            color: 000000;
        }

        ul#menu {
            padding: 0;
            text-align: center;
        }

        ul#menu li {
            display: inline;
        }

        ul#menu li a {
            color: white;
            padding: 1px 1px;
            text-decoration: none;
            border-radius: 1px 1px 0 0;
        }

        ul#menu li a:hover {
            background-color: orange;
        }
     	#tfheader{
		background-color:#a3dfef;
	}
	#tfnewsearch{
		float:right;
		padding:3px;
	}
	.tftextinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
    </style>
</head>

<body>
    <h1>Majin</h1>
    <div style="text-align: center"><a href="http://majin.info/"><img src="images/main-icon.png" alt="Majin Logo"></a></div>
    <br>
    <div style="text-align: center">Mobile Browser for the Desktop</div>
    <ul id="menu">
        <li>
            <a href="https://www.google.com"><img src="images/google-icon.png" alt="Google"></a>
        </li>
        <li>
            <a href="https://www.youtube.com"><img src="images/youtube-icon.png" alt="Youtube"></a>
        </li>
        <li>
            <a href="https://www.vimeo.com"><img src="images/vimeo-icon.png" alt="Vimeo"></a>
        </li>
        <li>
            <a href="https://www.spotify.com"><img src="images/spotify-icon.png" alt="Spotify"></a>
        </li>
    </ul>
    <!-- HTML for SEARCH BAR -->
    <div id="tfheader">
        <form id="tfnewsearch" method="get" action="http://www.google.com/search">
            <input type="text" class="tftextinput" size="21" maxlength="120"><input type="submit" value="Search" class="tfbutton">
        </form>
        <div class="tfclear"></div>
    </div>
    <br>
    <div style="text-align: center">
        <i><small>Copyright 2017 - Hugo Monteiro</small></i>
    </div>
</body>

</html>
